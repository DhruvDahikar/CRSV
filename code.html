<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c01a1a;
        }
        header {
            background-color: #ac5329;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 20px;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Simple Webpage</h1>
    </header>

    <main>
        <h2>About Me</h2>
        <p>This is a simple webpage created as an example. It has a header, main content area, and a footer.</p>
    </main>

    <footer>
        <p>&copy; 2025 Simple Webpage. All rights reserved.</p>
    </footer>

</body>
</html>
